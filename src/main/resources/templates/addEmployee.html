  Add New Employee Form Page

  This HTML template provides a styled web form for adding a new employee to the system.
  It uses Thymeleaf for server-side rendering and data binding with the 'employee' model.
  The form collects employee details including name, position, salary, hire date, department,
  and active status, then submits the data via POST to the '/add' endpoint.

  The page includes styling for a clean, user-friendly interface and uses Font Awesome for icons.
  A back link allows users to return to the employee list.
-->


<html xmlns:th="http://www.thymeleaf.org">
<!-- Start of HTML, declare Thymeleaf namespace for template engine -->

<head>
  <title>Add New Employee</title>
  <!-- Page title shown in browser tab -->

  <link rel="stylesheet" th:href="@{/style.css}">
  <!-- Link to external stylesheet using Thymeleaf to resolve path -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Link to Font Awesome CSS for icon fonts -->

  <style>
    /* Internal CSS styling starts */

    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 40px;
      color: #333;
    }
    /* Styles for page body: font, background color, margin, text color */

    h2 {
      color: #ec8c1d;
      margin-bottom: 25px;
    }
    /* Styles for heading: color and bottom margin */

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    /* Form container styling: white background, padding, rounded corners, max width, subtle shadow */

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 15px;
      color: #3771ed;
    }
    /* Label styling: block display, bold font, spacing, and blue color */

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    /* Styling for text, number, date inputs and select: full width, padding, font size, border, rounded corners, smooth border color transition */

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }
    /* Focus state styling for inputs and selects: remove outline, change border color, add subtle blue shadow */

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    /* Styling for checkbox label container: flex layout, vertical alignment, spacing, bold font, pointer cursor */

    .checkbox-label input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    /* Checkbox input inside label: spacing right, slightly larger scale */

    button {
      margin-top: 25px;
      background-color: #ecad64;
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    /* Submit button styling: margin, background color, white text, bold font, padding, no border, rounded corners, pointer cursor, font size, smooth background color transition, full width */

    button:hover {
      background-color: #dd933b;
    }
    /* Hover effect for button: darker background color */

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
      font-size: 0.9rem;
    }
    /* Styling for back link: inline block, top margin, gray text, no underline, smaller font */

    .back-link:hover {
      text-decoration: underline;
    }
    /* Hover effect for back link: underline text */
  </style>
</head>

<body>
<h2>Add New Employee</h2>
<!-- Page heading -->

<form th:action="@{/add}" th:object="${employee}" method="post">
  <!-- Form start: posts data to /add endpoint, bound to 'employee' model object -->

  <label for="name">Name:</label>
  <!-- Label for name input -->

  <input type="text" id="name" th:field="*{name}" placeholder="Enter full name" required>
  <!-- Text input for employee name, required -->

  <label for="position">Position:</label>
  <!-- Label for position input -->

  <input type="text" id="position" th:field="*{position}" placeholder="Enter position" required>
  <!-- Text input for position, required -->

  <label for="salary">Salary:</label>
  <!-- Label for salary input -->

  <input type="number" id="salary" th:field="*{salary}" step="0.01" min="0" placeholder="Enter salary" required>
  <!-- Number input for salary with decimal step, minimum 0, required -->

  <label for="hireDate">Hire Date:</label>
  <!-- Label for hire date input -->

  <input type="date" id="hireDate" th:field="*{hireDate}" required>
  <!-- Date input for hire date, required -->

  <label for="department">Department:</label>
  <!-- Label for department input -->

  <input type="text" id="department" th:field="*{department}" placeholder="Enter department" required>
  <!-- Text input for department, required -->

  <label class="checkbox-label" for="active">
    <!-- Label styled for checkbox with flex -->

    <input type="checkbox" id="active" th:field="*{active}">
    <!-- Checkbox input for employee active status -->

    Active
    <!-- Label text for checkbox -->
  </label>

  <button type="submit">Add Employee</button>
  <!-- Submit button to add employee -->
</form>

<p><a th:href="@{/}"><i class="fas fa-arrow-left"></i> Back to List</a></p>
<!-- Link back to employee list with left arrow icon -->
</body>

</html>
