<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Employee Tracker App</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top, #b3e5fc, #e1f5fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            font-weight: 800;
            font-family: "American Typewriter";
            color: #efa24a;
        }

        .btn-container {
            display: flex;
            gap: 30px;
        }

        a.button {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.45rem;
            text-decoration: none;
            color: white;
            background-color: #f19529;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(228, 202, 60, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            text-align: center;
            min-width: 180px;
        }

        a.button:hover {
            background-color: #eaa24c;
            box-shadow: 0 6px 15px rgba(228, 202, 60, 0.5);
        }

        @media (max-width: 500px) {
            .btn-container {
                flex-direction: column;
                gap: 20px;
            }
            a.button {
                width: 100%;
                min-width: unset;
            }
        }

        .sky {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 150px;
            height: 120px;
        }

        .sun {
            width: 60px;
            height: 60px;
            background: #ffd93d;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd93d, 0 0 40px #ffd93d;
            position: absolute;
            top: 0;
            left: 0;
            animation: rotate 12s linear infinite, pulse 2s ease-in-out infinite alternate;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #ffd93d, 0 0 40px #ffd93d; }
            100% { box-shadow: 0 0 30px #ffd93d, 0 0 60px #ffd93d; }
        }

        .cloud {
            position: absolute;
            top: 50px;
            left: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: cloudMove 30s linear infinite;
        }

        @keyframes cloudMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }

        .cloud-part {
            width: 35px;
            height: 35px;
            background: #ffffff;
            border-radius: 50%;
            margin-right: -10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<!-- Animated Sun & Cloud Graphic -->
<div class="sky">
    <div class="sun"></div>
    <div class="cloud">
        <div class="cloud-part"></div>
        <div class="cloud-part"></div>
        <div class="cloud-part"></div>
    </div>
</div>

<!-- Page Heading -->
<h1>Welcome to Employee Tracker</h1>

<!-- Navigation Buttons -->
<div class="btn-container">
    <a th:href="@{/employees}" class="button">View Employee List</a>
    <a th:href="@{/tenure}" class="button">View Tenure Report</a>
    <a th:href="@{/uploadForm}" class="button">Batch Upload Employees</a>
</div>

</body>
</html>
