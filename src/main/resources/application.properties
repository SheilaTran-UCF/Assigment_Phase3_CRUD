# Application Configuration Properties
#
# Defines the application name and server port for the Spring Boot app.
# The server.port property sets the HTTP port the app listens on.
# The optional comment indicates some settings can be left empty for earlier phases.
#


spring.application.name=Assigment_Phase4
# Sets the name of the Spring Boot application to "Assigment_Phase4"

# Optional config (can be empty for Phase 3)
# This comment indicates that the following configuration is optional and may be left empty for Phase 3

server.port=8080
# Configures the server to listen on port 8080 (default HTTP port for this app)
